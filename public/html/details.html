<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Property details</title>

        <link rel="stylesheet" href="../css/navigation.css">
        <link rel="stylesheet" href="../css/details.css">
    </head>
    <body>
        <div id="navigation-container">
            <!-- Navigation placeholder (DO NOT EDIT) -->
        </div>

        <div id="content-container">
            <div id="basic-container">
                <img src="../resources/images/2.jpg" alt="Property image">
                <p><strong>Title:</strong> <span id="property-title"></span></p>
                <p><strong>Square footage:</strong> <span id="property-square-footage"></span></p>
                <p><strong>Price:</strong> <span id="property-price"></span></p>
            </div>
    
            <div class="heading">Details</div>
            <div id="details-container">
                <div id="column-1">
                    <p><strong>Heating:</strong> <span id="property-heating"></span></p>
                    <p><strong>Location:</strong> <a id="property-location" href="#"></a></p>
                </div>
                <div id="column-2">
                    <p><strong>Construction year:</strong> <span id="property-construction-year"></span></p>
                    <p><strong>Publication date:</strong> <span id="property-publication-date"></span></p>
                </div>
                <div id="row">
                    <p><strong>Description:</strong> <span id="property-description"></span></p>
                </div>
            </div>
    
            <div class="heading">Queries</div>
            <div id="queries-container">
                <div class="carousel-content"></div>
                <div class="carousel-buttons">
                    <button class="previous">Previous</button>
                    <button class="next">Next</button>
                </div>
                <div class="feedback"></div>
            </div>

            <div class="heading">Requests</div>
            <div id="requests-container">
                <div class="carousel-content"></div>
                <div class="carousel-buttons">
                    <button class="previous">Previous</button>
                    <button class="next">Next</button>
                </div>
                <div class="feedback"></div>
            </div>

            <div class="heading">Offers</div>
            <div id="offers-container">
                <div class="carousel-content"></div>
                <div class="carousel-buttons">
                    <button class="previous">Previous</button>
                    <button class="next">Next</button>
                </div>
                <div class="feedback"></div>
            </div>

            <div class="heading">Are you interested in this property?</div>
            <div id="interests-container">
                <select id="interests-selection">
                    <option value="query">Query</option>
                    <option value="request">Request</option>
                    <option value="offer">Offer</option>
                </select>
                <input type="datetime-local" id="request-date">
                <select id="related-requests"></select>
                <label id="request-label">
                    <input type="checkbox" id="request-approval">
                    Approve request
                </label>                                
                <select id="related-offers"></select>
                <input type="number" id="offer-price" placeholder="Price">
                <label id="offer-label">
                    <input type="checkbox" id="offer-rejection">
                    Reject offer
                </label>  
                <textarea id="interest-text"></textarea>
                <button id="send">Send</button>
                <div class="feedback"></div>
            </div>
        </div>

        <script src="../js/carousel.js"></script>
        <script src="../js/details.js"></script>
        <!-- 'ApiService.js' script is included via the navigation -->
    </body>
</html>
