<!DOCTYPE html>

<html lang="bs-BA">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Profil</title>

        <link rel="stylesheet" href="../css/meni.css">
        <link rel="stylesheet" href="../css/profil.css">
    </head>
    <body>
        <div id="navigation-container">
            <!-- Navigation placeholder (DO NOT EDIT) -->
        </div>

        <div id="user-form-container">
            <div class="user-image">
                <img src="../resources/images/2.jpg" alt="Profile picture">
            </div>
            <div class="user-form">
                <div class="form-group">
                    <label for="firstname">Firstname:</label>
                    <input type="text" id="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname:</label>
                    <input type="text" id="lastname">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password">
                </div>

                <button id="confirm-button">Confirm changes</button>
                <div id="feedback"></div>
            </div>
        </div>

        <script src="../js/profil.js"></script>
        <!-- 'PoziviAjax.js' script is included via the navigation -->
    </body>
</html>
