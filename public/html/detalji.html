<!DOCTYPE html>

<html lang="bs-BA">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Detalji</title>

        <link rel="stylesheet" href="../css/meni.css">
        <link rel="stylesheet" href="../css/detalji.css">
    </head>
    <body>
        <div id="navigation-container">
            <!-- Navigation placeholder (DO NOT EDIT) -->
        </div>

        <div id="content-container">
            <div id="basic-container">
                <img src="../resources/images/2.jpg" alt="Nekretnina">
                <p><strong>Title:</strong> <span id="property-title"></span></p>
                <p><strong>Square footage:</strong> <span id="property-square-footage"></span></p>
                <p><strong>Price:</strong> <span id="property-price"></span></p>
            </div>
    
            <div class="heading">Details</div>
            <div id="details-container">
                <div id="column-1">
                    <p><strong>Heating:</strong> <span id="property-heating"></span></p>
                    <p><strong>Location:</strong> <a id="property-location" href="#"></a></p>
                </div>
                <div id="column-2">
                    <p><strong>Construction year:</strong> <span id="property-construction-year"></span></p>
                    <p><strong>Publication date:</strong> <span id="property-publication-date"></span></p>
                </div>
                <div id="row">
                    <p><strong>Description:</strong> <span id="property-description"></span></p>
                </div>
            </div>
    
            <div class="heading">Queries</div>
            <div id="queries-container">
                <div id="carousel-content"></div>
                <div id="carousel-buttons">
                    <button id="previous">Previous</button>
                    <button id="next">Next</button>
                </div>
                <div class="feedback"></div>
            </div>

            <div class="heading">Do you have a question?</div>
            <div id="query-container">
                <textarea id="query-text"></textarea>
                <button id="send">Send</button>
                <div class="feedback"></div>
            </div>
        </div>

        <script src="../js/carousel.js"></script>
        <script src="../js/detalji.js"></script>
        <!-- 'PoziviAjax.js' script is included via the navigation -->
    </body>
</html>
