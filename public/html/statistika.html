<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Statistics</title>

        <link rel="stylesheet" href="../css/meni.css">
        <link rel="stylesheet" href="../css/statistika.css">
    </head>
    <body>
        <div id="navigation-container">
            <!-- Navigation placeholder (DO NOT EDIT) -->
        </div>
        
        <div id="statistics-container">
            <form name="average-square-footage" class="input-container">
                <div class="heading">Average square footage</div>
                <input name="filter-key" type="text" placeholder="Filter key">
                <input name="filter-value" type="text" placeholder="Filter value">
                <button id="asf-button" type="button">Calculate</button>
                <div class="result"></div>
                <div class="feedback"></div>
            </form>
    
            <form name="outlier" class="input-container">
                <div class="heading">Outlier</div>
                <input name="filter-key" type="text" placeholder="Filter key">
                <input name="filter-value" type="text" placeholder="Filter value">
                <input name="deviation-key" type="text" placeholder="Deviation key">
                <button id="outlier-button" type="button">Find</button>
                <div class="result"></div>
                <div class="feedback"></div>
            </form>
            
            <form name="years-prices" class="input-container">
                <div class="heading">Year ranges</div>
                <input name="start-year" type="number" placeholder="Start year">
                <input name="end-year" type="number" placeholder="End year">
                <button id="add-year-range-button" type="button">Add</button>
                <div id="year-ranges-container"></div>
    
                <div class="heading">Price ranges</div>
                <input name="start-price" type="number" placeholder="Start price">
                <input name="end-price" type="number" placeholder="End price">
                <button id="add-price-range-button" type="button">Add</button>
                <div id="price-ranges-container"></div>
    
                <button id="generate-charts-button" type="button">Generate charts</button>
                <div id="charts-container"></div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script src="../js/utility.js"></script>
        <script src="../js/SpisakNekretnina.js"></script>
        <script src="../js/StatistikaNekretnina.js"></script>
        <script src="../js/statistika.js"></script>
        <!-- 'PoziviAjax.js' script is included via the navigation -->
    </body>
</html>
