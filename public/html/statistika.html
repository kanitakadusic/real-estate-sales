<!DOCTYPE html>

<html lang="bs-BA">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Statistika</title>

        <link rel="stylesheet" href="../css/statistika.css">
    </head>
    <body>
        <iframe src="meni.html"></iframe>
        
        <form name="average-square-footage">
            <h2>Average square footage</h2>

            <input name="filter-key" type="text" placeholder="Filter key">
            <input name="filter-value" type="text" placeholder="Filter value">

            <button onclick="calculateASF(event)">Calculate</button>

            <div id="asf-container"></div>
            <span class="error-message"></span>
        </form>

        <form name="outlier">
            <h2>Outlier</h2>

            <input name="filter-key" type="text" placeholder="Filter key">
            <input name="filter-value" type="text" placeholder="Filter value">
            <input name="deviation-key" type="text" placeholder="Deviation key">

            <button onclick="findOutlier(event)">Find</button>

            <div id="outlier-container"></div>
            <span class="error-message"></span>
        </form>

        <form name="my-properties">
            <h2>My properties</h2>

            <input name="user-id" type="number" placeholder="User ID">

            <button onclick="extractMy(event)">Extract</button>

            <div id="my-properties-container"></div>
            <span class="error-message"></span>
        </form>

        <form name="years-prices">
            <h2>Year ranges</h2>
            
            <input name="start-year" type="number" placeholder="Start year">
            <input name="end-year" type="number" placeholder="End year">
            
            <button onclick="addRange(event, 'year')">Add</button>
            <div id="year-ranges-container"></div>

            <h2>Price ranges</h2>

            <input name="start-price" type="number" placeholder="Start price">
            <input name="end-price" type="number" placeholder="End price">
            
            <button onclick="addRange(event, 'price')">Add</button>
            <div id="price-ranges-container"></div>

            <button onclick="iscrtajHistogram(event)">Generate charts</button>
            <div id="charts-container"></div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script src="../js/utility.js"></script>
        <script src="../js/PoziviAjax.js"></script>
        <script src="../js/SpisakNekretnina.js"></script>
        <script src="../js/StatistikaNekretnina.js"></script>
        <script src="../js/statistika.js"></script>
    </body>
</html>
