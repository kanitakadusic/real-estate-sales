<!DOCTYPE html>

<html lang="bs-BA">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/statistika.css">

        <title>Statistika</title>
    </head>
    <body>
        <div id="square-footage">
            <h2>Average square footage</h2>

            <input name="filter-key" type="text" placeholder="Filter key">
            <input name="filter-value" type="text" placeholder="Filter value">

            <button onclick="calculatePropertyASF(this)">Calculate</button><br>

            <input name="result" type="text" placeholder="Result" readonly>
            <span class="error-message"></span>
        </div>

        <div id="outlier">
            <h2>Outlier</h2>

            <input name="filter-key" type="text" placeholder="Filter key">
            <input name="filter-value" type="text" placeholder="Filter value">
            <input name="deviation-key" type="text" placeholder="Deviation key">

            <button onclick="findPropertyOutlier(this)">Find</button><br>

            <input name="result" type="text" placeholder="Property" readonly>
            <span class="error-message"></span>
        </div>

        <div id="my-properties">
            <h2>My properties</h2>

            <input name="user-id" type="number" placeholder="User ID">

            <button onclick="extractMyProperties(this)">Extract</button><br>

            <input name="result" type="text" placeholder="Properties" readonly>
            <span class="error-message"></span>
        </div>

        <div id="year-ranges">
            <h2>Year ranges</h2>
            
            <input name="from" type="number" placeholder="Begin">
            <input name="to" type="number" placeholder="End">
            
            <button onclick="addRange(this)">Add</button>
            <div id="year-ranges-container"></div>
        </div>

        <div id="price-ranges">
            <h2>Price ranges</h2>

            <input name="from" type="number" placeholder="Bottom">
            <input name="to" type="number" placeholder="Top">
            
            <button onclick="addRange(this)">Add</button>
            <div id="price-ranges-container"></div>
        </div>

        <button id="generate-charts" onclick="iscrtajHistogram()">Generate charts</button>
        <div id="charts-container"></div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script src="../js/SpisakNekretnina.js"></script>
        <script src="../js/sampleData.js"></script>
        <script src="../js/StatistikaNekretnina.js"></script>
        <script src="../js/statistika.js"></script>
    </body>
</html>
